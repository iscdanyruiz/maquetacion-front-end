<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EvalFrontEnd</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="mat-typography">
  <nav class="navbar navbar-expand-md sticky-top navbar-light bg-white text-uppercase py-0" id="menu">
    <a class="navbar-brand ml-5" href="#"><img src="assets/images/logotipof.png"
        class="w-50 img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} ml-4" alt=""></a>
    <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="data-toggle">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class=" px-2 active">
          <a class="nav-link" href="#">Academia <span class="sr-only">(current)</span></a>
        </li>
        <li class=" px-2">
          <a class="nav-link" href="#">Maestros</a>
        </li>
        <li class=" px-2">
          <a class="nav-link" href="#">Portafolio</a>
        </li>
        <li class=" px-2">
          <a class="nav-link" href="#">Foros</a>
        </li>
        <li class=" px-2">
          <a class="nav-link" href="#">Beneficios</a>
        </li>
        <li class=" px-2">
          <a class="nav-link" href="#">Blog</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mr-5 user">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle text-light bg-success mr-2"
          style="font-size: 2em; border-radius: 50px;" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
          <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
        </svg>
        <label for="" class="text-capitalize text-success" style="font-size: 0.75em;">Andrea González</label>
      </form>
    </div>
  </nav>
  <app-root></app-root>
  <div class="container-fluid footer mt-2 bg-white" id="footer">
    <div class="row">
      <div class="col-md-12 pt-2 pb-2 px-2  contenedor">
        <div class="row">
          <div class="col-sm-12 col-md-5">
            <div class="row">
              <div class="col-sm-12 col-md-4 text-center py-0 px-2 logotipof">
                <img src="assets/images/logotipof.png"
                  class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} mt-1"
                  style="min-width: 90%;" alt="">
              </div>
              <div class="col-md-4 terminos text-center pt-2 px-0">
                <span class="d-block w-100 pt-2">AVISO DE PRIVACIDAD</span>
                <span class="d-block w-100 pt-1">TERMINOS Y CONDICIONES</span>
              </div>
              <div class="col-sm-12 col-md-4 text-xs-center text-sm-center text-md-right pr-0 pt-1 redes">
                <span class="playCurso bg-primary p-2 mt-2">
                  <i class="fab fa-facebook-square"></i>
                </span>
                <span class="playCurso bg-primary p-2 mt-2">
                  <i class="fab fa-instagram"></i>
                </span>
                <span class="playCurso bg-primary text-light p-2 mt-2">
                  <i class="fab fa-linkedin"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-7">
            <div class="row">
              <div class="col-md-4 contacto text-center pt-1">
                <span class="playCurso bg-secondary p-2 mt-2">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <span class="playCurso bg-secondary p-2 mt-2">
                  <i class="fas fa-phone-alt"></i>
                </span>
                <span class="playCurso bg-secondary p-2 mt-2">
                  <i class="far fa-envelope"></i>
                </span>
              </div>
              <div class="col-md-8 boletin">
                <div class="row">
                  <div class="col-md-12 text-success newsletter">
                    <span class="ml-2">
                      Suscríbete a nuestro newsletter:
                    </span>
                  </div>
                  <div class="col-md-12">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control py-0" placeholder="Recibe noticias importantes"
                        aria-label="Recibe noticias importantes" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-success py-0" type="button" id="button-addon2">Envíar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
